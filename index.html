<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>StopWatch</title>
</head>
<body style="background-color: #2e2e33;">
    <container class="container">
        <box class ="box">
            <div style="font-size: xx-large;font-family: cursive;">
                Timer
            </div>
            <div style="font-size: -webkit-xxx-large;" id="relogio">
                00:00:00
            </div>
            <div style="display: inline-flex;">
                <button onclick="start()" id="start" type="button">Iniciar</button>
                <button onclick="pause()" id="stop"  type="button">pausar</button>
                <button onclick="clean()" id="clean" type="button">zerar</button>
            </div>
        </box>
    </container>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
